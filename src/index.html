<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPack-Linters-Configurations</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <main class="score-board">
      <section class="recent-scores">
        <div class="refresh-score">
          <h2>Recent scores</h2>
          <button type="button" id="refresh-btn">Refresh</button>
        </div>
        <ul class="scores">
        </ul>
      </section>
      <section class="add-score">
        <h2>Add you score</h2>
        <form action="" id="add-form">
          <input type="text" name="" id="name" placeholder="Your name" />
          <input type="text" name="" id="score" placeholder="Your score" />
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
